<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Utilizando imagens dinâmicas</h1>
    <p>Tente abrir ese site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>
    <h1>Adicionando áudios</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/Sean Paul - No Lie Ft. Dua Lipa.mp3" controls></audio>
    <!--compatibilidade com a maioria de navegadores MP3 WAV OGG -->
    <p>outra maneira de inserir audios</p>
    <audio preload="metadata" controls>
        <source src="midia/Sean Paul - No Lie Ft. Dua Lipa.mp3" type="audio/mpeg">
    </audio>
    <p>infelizmente seu navegador <a href="midia/Sean Paul - No Lie Ft. Dua Lipa.zip">clique aqui</a> para baixar</p>
</body>
</html>
