body{
font-family: Arial, Helvetica, sans-serif;

a{
    color: rgb(243, 7, 7);

a:visited{
color: darkred;
}

a:hover{
    color: rgb(43, 226, 73);

}

}

a::after{
    content: '[link]';
    text-decoration: none;
    font-weight: normal;
    color: darkgray;
}
