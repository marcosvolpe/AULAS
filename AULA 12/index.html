<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu p´roprio servidor</p>
    <video width="560" height="315"controls loop>
        <source src="MIDIA/Meu-Video.m4v"type="video/m4v">
        <source src="MIDIA/meu-video.mp4" type="video/mp4">
        <source src="MIDIA/Meu-Video.webm" type="video/webm">
    </video>
    
        <p>infelizmente o seu navegador não possuia compatibilidade para reprodução <a href="MIDIA/Meu-Video.zip">clique aqui</a> para baixar</p>

        
    <h1>Isenrindo videos hospedados externamente </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>inserindo video so vímeo</h1>
    <iframe src="https://player.vimeo.com/video/276982390?h=90ddc9f671" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
